services:
  danfeapp:
    container_name: danfeapp
    build:
      context: .
      # dockerfile: ./Dockerfile
    ports:
      - 8080:8000  # Mapeia a porta 8080 do host para a porta 8000 do container
    volumes:
      - ./danfeapp:/danfeapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
      - ~/.config/gcloud/:/data/gcloud/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql_danfeapp
      # - mongodb_danfeapp

  psql_danfeapp:
    container_name: psql_danfeapp
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env

  mongodb_danfeapp:
    container_name: mongodb_danfeapp
    image: mongo:latest
    ports:
      - 27017:27017  # Porta padr√£o do MongoDB
    volumes:
      - ./data/mongodb/data:/data/db
    env_file:
      - ./dotenv_files/.env  # Usa o mesmo arquivo .env para o MongoDB
